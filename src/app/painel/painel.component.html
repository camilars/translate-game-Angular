<div class="container">
  <div class="jumbotron">
    <div class="row">
      <div class="col-sm-6">
        <app-progresso [progresso]="progresso"></app-progresso>
      </div>
      <div class="col-sm-6">
        <div class="col d-flex justify-content-end">
          <app-tentativas [tentativas]="tentativas"></app-tentativas>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h6>{{ instrucao }}</h6>
        <p>{{ rodadaFrase.fraseEng }}</p>

        <div class="form-floating">
          <textarea class="form-control" placeholder="Leave a comment here" (input)="atualizaResposta($event)" [value]="resposta"></textarea>
        </div>
      </div>
    </div>
    <div class="row content-btn">
      <div class="col d-flex justify-content-end">
        <button type="button" class="btn btn-primary" (click)="verificarResposta()">Verificar</button>
      </div>
    </div>
  </div>
</div>
